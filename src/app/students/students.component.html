<h2>Mi Estudiar</h2>
<div>
    <label for="new-student-name">Name: </label>
    <input id="new-student-name" #studentName pInputText/>
    <label for="new-student-email">Email: </label>
    <input id="new-student-email" #studentEmail pInputText/>
    <!-- (click) passes input value to add() and then clears the input -->
    <button pButton type="button" class="add-button" (click)="add(studentName.value, studentEmail.value); studentName.value=''; studentEmail.value=''">
        Add student
    </button>
</div>
<div>
    <ul class="students">
        <li *ngFor="let student of students">
            <!--<a routerLink="/detail/{{student.id}}">
                <span class="badge">{{student.id}}</span>{{student.name}}
            </a>
            <button pButton type="button" class="delete p-button-danger" title="delete student"(click)="delete(student)" icon="pi pi-times"></button>
            -->
            <a routerLink="/detail/{{student.id}}">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        {{student.id}}
                    </span>
                    <span class="p-float-label">
                        <input type="text" id="inputgroup" disabled pInputText> 
                        <label for="inputgroup">{{student.name}}</label>
                    </span>
                </div>
            </a>
            <button pButton type="button" class="delete p-button-danger" title="delete student"(click)="delete(student)" icon="pi pi-times"></button>
        </li>
    </ul>
</div>
